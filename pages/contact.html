<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShed</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>

    <header>
        <div class="header container">
            <nav>
                <div class="logo">
                    <img src="./images/logo.png" width="50px" alt="">
                    <h1><a href="http://localhost:5050/">TechShed</a></h1>

                </div>
                <ul>
                    <li><a href="http://localhost:5050/">Home</a></li>
                    <li><a href="http://localhost:5050/contact">Contact</a></li>
                    <li><a href="http://localhost:5050/about">About</a></li>
                    <li><a href="http://localhost:5050/services">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <article>
        <div class="container">
            <div class="form">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

    </article>


    <footer>
        <div class="container">
            <div class="text">Amadi-Sheriff Delight</div>

        </div>
    </footer>

</body>

</html>
